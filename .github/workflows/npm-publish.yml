name: Publish Angular Tools

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run test:angular-tools
      - run: npm run build:angular-tools

      - name: Copy README and LICENSE
        run: |
          cp README.md dist/angular-tools/
          cp LICENSE dist/angular-tools/

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: angular-tools-dist
          path: dist/angular-tools/

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: angular-tools-dist
          path: dist/angular-tools

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Update npm for trusted publishing
        run: npm install -g npm@latest

      - run: npm publish --access public
        working-directory: dist/angular-tools
